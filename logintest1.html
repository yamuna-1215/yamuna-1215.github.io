<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <style>
        /* Your existing CSS code here */
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1 class="title">Your Title</h1>
        </div>
    </header>

    <div class="container">
        <div class="btn">
            <button class="login" onclick="moveSlider(0)">Login</button>
            <button class="signup" onclick="moveSlider(1)">Sign Up</button>
            <div class="slider"></div>
        </div>

        <div class="form-section">
            <div class="signup-box">
                <input type="text" class="ele" placeholder="Full Name">
                <input type="email" class="ele" placeholder="Email">
                <input type="password" class="ele" placeholder="Password">
                <button class="clkbtn">Sign Up</button>
            </div>

            <div class="signup-box">
                <input type="email" class="ele" placeholder="Email">
                <input type="password" class="ele" placeholder="Password">
                <button class="clkbtn">Login</button>
            </div>
        </div>
    </div>

    <script>
        function moveSlider(index) {
            const slider = document.querySelector('.slider');
            const loginBtn = document.querySelector('.login');
            const signupBtn = document.querySelector('.signup');
            const formSection = document.querySelector('.form-section');

            if (index === 0) {
                slider.style.left = '100px';
                loginBtn.style.color = 'green';
                signupBtn.style.color = '#000';
                formSection.style.left = '0px';
            } else if (index === 1) {
                slider.style.left = '250px';
                signupBtn.style.color = 'green';
                loginBtn.style.color = '#000';
                formSection.style.left = '-500px';
            }
        }
    </script>
</body>
</html>
